spring.application.name=service-inventory

# Configuration de la source de données PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_db
spring.datasource.username=postgres
spring.datasource.password=3574
spring.datasource.driver-class-name=org.postgresql.Driver

# Utilisation du fichier SSL (facultatif, selon les réglages Aiven)
#spring.datasource.hikari.data-source-properties.ssl=true
#spring.datasource.hikari.data-source-properties.sslmode=verify-full
#spring.datasource.hikari.data-source-properties.sslrootcert=/path/to/ca.pem

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8083